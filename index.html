<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scaffolding Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .box {
      color: white;
      padding: 30px 0;
      text-align: center;
      font-weight: bold;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <div class="container mt-4 border rounded shadow p-3">
    <div class="row">
      <div class="col-12 bg-primary box">HEADER</div>
    </div>

    <div class="row">
      <div class="col-md-4 d-none d-md-block"></div>
      <div class="col-12 col-md-4 bg-success box">1/3 offset</div>
      <div class="col-12 col-md-4 bg-warning box">1/3</div>
    </div>

    <div class="row">
      <div class="col-12 col-md-4 bg-info box">1/3</div>
      <div class="col-12 col-md-8 bg-success box">2/3</div>
    </div>

    <div class="row">
      <div class="col-12 col-md-3 bg-warning box">1/4</div>
      <div class="col-12 col-md-6 bg-warning box">1/2</div>
      <div class="col-12 col-md-3 bg-danger box">1/4</div>
    </div>

    <div class="row">
      <div class="col-12 col-md-3 bg-info box">1/4</div>
      <div class="col-12 col-md-3 bg-danger box">1/4</div>
      <div class="col-12 col-md-3 bg-success box">1/4</div>
      <div class="col-12 col-md-3 bg-warning box">1/4</div>
    </div>

    <div class="row">
      <div class="col-12 col-md-3 bg-success box">1/4</div>
      <div class="col-12 col-md-3 bg-info box">1/4</div>
      <div class="col-12 col-md-3 bg-warning box">1/4</div>
    </div>

    <div class="row">
      <div class="col-12 col-md-2 bg-success box">1/6</div>
      <div class="col-12 col-md-7 bg-danger box">7/12</div>
      <div class="col-12 col-md-3 bg-info box">1/4</div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="responive.html" class="btn btn-primary w-100 w-md-auto">Go to Responsive Page</a>
  </div>

  
</body>
</html>
